<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{static/css/style.css}" />
    <link rel="stylesheet" th:href="@{static/css/register.css}" />
    <style>
      #yzm{
        display:inline-block;
        width:110px;
        height:40px;
        line-height: 40px;
        cursor:pointer;
        text-align: center;
        background-color: lightgray;
        vertical-align:middle;
        user-select: none;
      }
    </style>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>

  </head>
  <body>
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" th:src="@{static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册会员</h1>
        <form th:action="@{userHtml(user='register_success')}" method="post">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input type="text" placeholder="请输入用户名" name="name" id="ipt_yhm" onblur="yhm()"/>
            </div>
            <span class="errMess">用户名应为6~16位数组和字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input type="password" placeholder="请输入密码"  name="password" id="mm1" onblur="cd()"/>
            </div>
            <span class="errMess">密码的长度至少为8位</span>
          </div>
          <div class="form-item">
            <div style="position: relative">
              <label>确认密码:</label>
              <input type="password" placeholder="请输入确认密码"  id="mm2" onblur="mm()"/>
            </div>
            <span class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input type="text" placeholder="请输入邮箱"  name="email" id="ipt_yx" onblur="yx()"/>
            </div>
            <span class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" placeholder="" id="ipt_yzm" />
                <div id="yzm"></div>
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button id="an" class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        Deer.Copyright &copy;2022
      </span>
    </div>
  </body>
  <script th:src="@{static/script/axios.js}"></script>
  <script th:src="@{static/script/register.js}"></script>
</html>
